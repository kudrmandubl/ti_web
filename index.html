<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>titinder</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>

</head>
<body class="dark">
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
</div>
<div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
    </div>
</div>

<script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Titinder_web.loader.js";
    const config = {
        dataUrl: buildUrl + "/Titinder_web.data.unityweb",
        frameworkUrl: buildUrl + "/Titinder_web.framework.js.unityweb",
        codeUrl: buildUrl + "/Titinder_web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "company",
        productName: "titinder",
        productVersion: "0.0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function () {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
        ]) {
            if (key in document) {
                return true;
            }
        }
        return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
    }

     var backgroundUnity = "url('" + buildUrl + "/') center / cover";
    canvas.style.background = "url('background.png') center / cover";

    loadingCover.style.display = "";

    canvas.addEventListener("touchstart", () => { window.focus() });
    canvas.addEventListener("pointerdown", () => { window.focus() }); 

    let player;
    let leaderboard;
    let myGameInstance = null;
    let payments = null;
    let initSDK = false;
    let initGame = false;
    let photoSizeForInit;
    let promptCanShow = false;
    let reviewCanShow = false;

    var ysdk;

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
            loadingCover.style.display = "none";     
        }).catch((message) => {
            alert(message);
        });
    };
     

    YaGames.init().then(_ysdk =>
    {
        console.log('Init SDK');
        ysdk = _ysdk;
        initSDK = true;
        InitPayments();

        //показ рекламы на старте
        ysdk.adv.showFullscreenAdv();

        // тут же инитить покупки

        if (initGame == true)
        {
            InitSDK(photoSizeForInit);
        }
    });

    function InitSDK(photoSize) {
        console.log('Init GAME');
        photoSizeForInit = photoSize;
        initGame = true;

        if (initSDK == true) {
            //ysdk.features.LoadingAPI?.ready();
            InitPlayer(photoSize);
        }
    }


	function Allgames() {
		document.location.href = "";
    }

    function NotAuthorized() {
        try {
            console.log('Authorized failed');
            let authJson = {
                "playerAuth": "rejected",
                "playerName": "unauthorized",
                "playerId": "unauthorized",
                "playerPhoto": "null"
            };
            myGameInstance.SendMessage('YandexSDK', 'SetInitializationSDK', JSON.stringify(authJson));
        } catch (e) {
            console.error('CRASH Not Authorized: ', e.message);
        }
    }

    function InitPlayer(photoSize) {
        try {
            let _scopes = true;

            console.log('InitPlayer ysdk = ', ysdk);

            return ysdk.getPlayer({ scopes: _scopes }).then(_player => {

                player = _player;

                let playerName = player.getName();
                let playerPhoto = player.getPhoto(photoSize);
                console.log('InitPlayer playerName = ', playerName);
                //if (!_scopes) {
                //    playerName = "anonymous";
                //    playerPhoto = "null";
                //}

                if (player.getMode() === 'lite') {

                    console.log('Not Authorized');
                    NotAuthorized();
                } else {
                    let authJson = {
                        "playerAuth": "resolved",
                        "playerName": playerName,
                        "playerId": player.getUniqueID(),
                        "playerPhoto": playerPhoto
                    };
                    myGameInstance.SendMessage('YandexSDK', 'SetInitializationSDK', JSON.stringify(authJson));
                    window.focus();
                }
            }).catch(e => {
                console.error('Authorized err: ', e.message);
                NotAuthorized();
            });
        } catch (e) {
            console.error('CRASH init Player: ', e.message);
            window.focus();
        }
    }


    function RequestingEnvironmentData() {
        try {
            let jsonEnvir = {
                "language": ysdk.environment.i18n.lang,
                "domain": ysdk.environment.i18n.tld,
                "deviceType": ysdk.deviceInfo.type,
                "isMobile": ysdk.deviceInfo.isMobile(),
                "isDesktop": ysdk.deviceInfo.isDesktop(),
                "isTablet": ysdk.deviceInfo.isTablet(),
                "isTV": ysdk.deviceInfo.isTV(),
                "appID": ysdk.environment.app.id,
                "browserLang": ysdk.environment.browser.lang,
                "payload": ysdk.environment.payload,
                "promptCanShow": promptCanShow,
                "reviewCanShow": reviewCanShow
            };
            myGameInstance.SendMessage('YandexSDK', 'SetEnvironmentData', JSON.stringify(jsonEnvir));
        } catch (e) {
            console.error('CRASH Requesting Environment Data: ', e.message);
        }
    }

    function SaveData(jsonData) {
        try {
            player.setData({
                saves: [jsonData],
            }, true);
        } catch (e) {
            console.error('CRASH Save Data: ', e.message);
        }
    }

    function LoadData() {
        console.log('call LoadData');
        try {
            player.getData(["saves"]).then(data => {
                console.log('on LoadData data = ', data);
                if (data.saves) {
                    myGameInstance.SendMessage('YandexSDK', 'DataLoaded', JSON.stringify(data.saves));
                } else {
                    myGameInstance.SendMessage('YandexSDK', 'DataLoaded', "");
                }
            }).catch(() => {
                console.error('getData Error!');
                myGameInstance.SendMessage('YandexSDK', 'DataLoaded', "");
            });
        } catch (e) {
            console.error('CRASH Load saves Cloud: ', e.message);
            myGameInstance.SendMessage('YandexSDK', 'DataLoaded', "");
        }
    }

    function OpenAuthDialog(photoSize) {
        try {
            ysdk.auth.openAuthDialog().then(() => {
                InitPlayer(photoSize);
            }).catch(() => {
                InitSDK(photoSize);
            });
        } catch (e) {
            console.log('CRASH Open Auth Dialog: ', e.message);
        }
    }


      function showFullscreenAd(){
          ysdk.adv.showFullscreenAdv({
          callbacks: {
            onClose: function(wasShown) {
                myGameInstance.SendMessage('YandexSDK', 'FullscreenClose'); 
                window.focus(); 
            },
            onError: function(error) {
                myGameInstance.SendMessage('YandexSDK', 'FullscreenError');
                window.focus();  
            }
          }
        })
      }

     function showRewardedAd()
     {
         ysdk.adv.showRewardedVideo(
        {
            callbacks: {
                onOpen: () => {},
                onRewarded: () => 
		        {  
			        myGameInstance.SendMessage('YandexSDK', 'RewardGetting');
		        },
                onClose: () => 
		        {
                	myGameInstance.SendMessage('YandexSDK', 'RewardClose'); 
                    window.focus(); 
                },
                onError: (e) => 
		        {
		            myGameInstance.SendMessage('YandexSDK', 'RewardError'); 
            	}
            }
        })
    }

    function InitLeaderboard() {
        try {
            ysdk.getLeaderboards().then(_lb => {
                leaderboard = _lb
                myGameInstance.SendMessage('YandexSDK', 'InitializedLB');
            });
        } catch (e) {
            console.error('CRASH Init Leaderboard: ', e.message);
            myGameInstance.SendMessage('YandexSDK', 'ErrorMessage', 'Error while InitLeaderboard = ' + e.message);
        }
    }

    function SetLeaderboardScores(_name, score) {
        try {
            ysdk.getLeaderboards()
                .then(leaderboard => {
                    leaderboard.setLeaderboardScore(_name, score);
                });
        } catch (e) {
            console.error('CRASH Set Leader board Scores: ', e.message);
            myGameInstance.SendMessage('YandexSDK', 'ErrorMessage', 'Error while SetLeaderboardScores = ' + e.message);
        }
    }

    function GetLeaderboardScores(nameLB, maxPlayers, quantityTop, quantityAround, photoSize, auth) {
        if (auth) {
            try {
                ysdk.getLeaderboards()
                    .then(leaderboard => {
                        leaderboard.getLeaderboardEntries('' + nameLB, {
                            quantityTop: quantityTop,
                            includeUser: true,
                            quantityAround: quantityAround
                        })
                            .then(res => {
                                EntriesLB(res, nameLB, maxPlayers, photoSize);
                            });
                    });
            } catch (e) {
                console.error('CRASH Get Leaderboard Scores: ', e.message);
                myGameInstance.SendMessage('YandexSDK', 'ErrorMessage', 'Error while GetLeaderboardScores = ' + e.message);
            }
        } else {
            try {
                ysdk.getLeaderboards()
                    .then(leaderboard => {
                        leaderboard.getLeaderboardEntries('' + nameLB, { quantityTop: quantityTop })
                            .then(res => {
                                EntriesLB(res, nameLB, maxPlayers, photoSize);
                            });
                    });
            } catch (e) {
                console.error('CRASH Get Leaderboard Scores: ', e.message);
                myGameInstance.SendMessage('YandexSDK', 'ErrorMessage', 'Error while GetLeaderboardScores = ' + e.message);
            }
        }
    }

    function EntriesLB(res, nameLB, maxPlayers, photoSize) {
        let LeaderboardEntriesText = '';

        let playersCount;
        if (res.entries.length < maxPlayers) {
            playersCount = res.entries.length;
        } else {
            playersCount = maxPlayers;
        }

        let rank = [maxPlayers];
        let photo = [maxPlayers];
        let playersName = [maxPlayers];
        let scorePlayers = [maxPlayers];

        for (i = 0; i < playersCount; i++) {
            rank[i] = res.entries[i].rank;
            scorePlayers[i] = res.entries[i].score;

            if (photoSize === 'nonePhoto' || res.entries[i].player.scopePermissions.avatar !== "allow") {
                photo[i] = 'nonePhoto';
            } else {
                photo[i] = res.entries[i].player.getAvatarSrc(photoSize);
            }

            if (res.entries[i].player.scopePermissions.public_name !== "allow") {
                playersName[i] = "anonymous";
            } else {
                playersName[i] = res.entries[i].player.publicName;
            }

            LeaderboardEntriesText += rank[i] + '. ' + playersName[i] + ": " + scorePlayers[i] + '\n';
        }

        if (playersCount === 0) {
            LeaderboardEntriesText = 'No data';
        }

        let jsonLB = {
            "nameLB": nameLB,
            "entries": LeaderboardEntriesText,
            "rank": rank,
            "photo": photo,
            "playersName": playersName,
            "scorePlayers": scorePlayers
        };
        myGameInstance.SendMessage('YandexSDK', 'LeaderboardEntries', JSON.stringify(jsonLB));
    }

    function InitPayments() {
        try {
            ysdk.getPayments().then(_payments => {
                console.log('Purchases are available');
                payments = _payments;
            }).catch(e => {
                console.log('Purchases are not available', e.message);
            });
        } catch (e) {
            console.error('CRASH Init Payments: ', e.message);
        }
    }

    function BuyPayments(id) {
        try {
            if (payments != null) {
                payments.purchase(id).then(purchase => {
                    console.log('Purchase Success');
                    myGameInstance.SendMessage('YandexSDK', 'PurchaseSuccess', id);
                    window.focus(); 
                }).catch(e => {
                    console.error('Purchase Failed', e.message);
                    myGameInstance.SendMessage('YandexSDK', 'PurchaseFailed', id);
                    window.focus(); 
                });
            } else {
                console.log('Payments == null');
            }
        } catch (e) {
            console.error('CRASH Buy Payments: ', e.message);
            window.focus(); 
        }
    }

    function DeletePurchase(id) {
        try {
            if (payments != null) {
                payments.getPurchases().then(purchases => {
                    for(i = 0; i < purchases.length; i++){
                        if (purchases[i].productID === id)
                            payments.consumePurchase(purchases[i].purchaseToken);
                    }
                });
            }
            else console.log('Delete Purchase: payments == null');
        } catch (e) {
            console.error('CRASH Delete Purchase: ', e.message);
        }
    }

    function ConsumePurchases() {
        try {
            if (payments != null) {
                payments.getPurchases().then(purchases => {
                    console.log('Unprocessed purchases: ', purchases.length);
                    for(i = 0; i < purchases.length; i++){
                        payments.consumePurchase(purchases[i].purchaseToken);
                        myGameInstance.SendMessage('YandexSDK', 'PurchaseSuccess', purchases[i].productID);
                    }
                });
            }
            else console.log('Consume purchases: payments null');
        } catch (e) {
            console.error('CRASH Consume purchases: ', e.message);
        }
    }

    function GetPayments() {
        console.log('start GetPayments');
        try {
            if (payments != null) {
                payments.getCatalog()
                    .then(products => {
                        let productID = [products.length];
                        let title = [products.length];
                        let description = [products.length];
                        let imageURI = [products.length];
                        let priceValue = [products.length];
                        let purchased = [products.length];

                        for (i = 0; i < products.length; i++) {
                            productID[i] = products[i].id;
                            title[i] = products[i].title;
                            description[i] = products[i].description;
                            imageURI[i] = products[i].imageURI;
                            priceValue[i] = products[i].priceValue;
                            purchased[i] = 0;
                        }
                        console.log('before getPurchases');

                        payments.getPurchases().then(purchases => {
                            console.log('products ' + products);
                            for (i1 = 0; i1 < products.length; i1++) {
                                console.log('product ' + products[i1]);
                                console.log('product.id ' + products[i1].id);
                                for (i2 = 0; i2 < purchases.length; i2++) {
                                    console.log('purchase ' + purchases[i2].productID);
                                    if (products[i1].id === purchases[i2].productID) {
                                        purchased[i1]++;
                                    }
                                }
                            }
                        }).then(() => {
                            console.log('on getPurchases');
                            var jsonPayments = {
                                "id": productID,
                                "title": title,
                                "description": description,
                                "imageURI": imageURI,
                                "priceValue": priceValue,
                                "purchased": purchased
                            };
                            myGameInstance.SendMessage('YandexSDK', 'PaymentsEntries', JSON.stringify(jsonPayments));
                            console.log('after getPurchases');
                        }).catch(e => {
                            console.error('error getPurchases: ', e.message);
                            myGameInstance.SendMessage('YandexSDK', 'PaymentsEntriesError');
                        });
                    }).catch(e => {
                        console.error('error GetPayments: ', e.message);
                        myGameInstance.SendMessage('YandexSDK', 'PaymentsEntriesError');
                    });
            }
            else {
                console.log('Get Payments: payments == null');
                myGameInstance.SendMessage('YandexSDK', 'PaymentsEntriesError');
            }
        } catch (e) {
            console.error('CRASH Get Payments: ', e.message);
            myGameInstance.SendMessage('YandexSDK', 'PaymentsEntriesError');
        }
    }

    function CheckPayments(id) {
        try {
            if (payments != null) {
                payments.getPurchases().then(purchases => {

                    if (purchases.some(purchase => purchase.productID === id)) {
                        console.log('Purchase  found');
                        myGameInstance.SendMessage('YandexSDK', 'PurchaseSuccess', id);
                    }
                    window.focus(); 

                }).catch(e => {
                    console.error('Error getPurchases: ', e.message);
                    window.focus(); 
                });
            } else {
                console.log('Payments == null');
            }
        } catch (e) {
            console.error('CRASH Buy Payments: ', e.message);
            window.focus(); 
        }
    }

    document.body.appendChild(script);
</script>
</body>
</html>
